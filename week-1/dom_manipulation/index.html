<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 id="heading">DOM Manipulation Assignment</h2>

    <p id="text">This is a simple paragraph.</p>

    <input type="text" id="inputBox" placeholder="Enter text here">

    <br><br>

    <button id="changeTextBtn">Change Paragraph Text</button>
    <button id="addTextBtn">Add Text to Paragraph</button>
    <button id="deleteTextBtn">Delete Paragraph Text</button>

    <br><br>

    <button id="addTagBtn">Add New Paragraph</button>
    <button id="removeTagBtn">Remove Last Paragraph</button>

    <br><br>

    <button id="colorBtn">Change Text Color</button>
    <button id="hideBtn">Hide Paragraph</button>
    <button id="showBtn">Show Paragraph</button>

    <div id="container"></div>

    <script src="script.js"></script>
</body>
</html>
